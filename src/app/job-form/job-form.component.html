<form 
  id="application-input"
  #applyForm="ngForm"
  (ngSubmit)="formSubmit(applyForm, $event)"
>
  <label>Apply Here: </label>
  <textarea id="application-text" 
    [(ngModel)]="model"
    name="model"
    rows="8" 
    cols="100"></textarea>
  <input id="submit" type="submit" value="Submit" />
</form>
<p id="message" *ngIf="message.length">&nbsp;{{ message }}</p>
<button id="preview-toggle" (click)="togglePreview()">Show Preview</button>

<app-preview *ngIf="preview"
  [model]="model">
</app-preview>
